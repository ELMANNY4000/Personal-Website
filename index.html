<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Emmanuel Ulodo</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my personal website! I am a passionate software developer with experience in various technologies. Here, you can find my portfolio and ways to contact me.</p>
        <img class="profile" src="images/profile .jpg" alt="Photo of Emmanuel Ulodo">
        <br>
        <br>
        <a href="./images/Emmanuel-Ulodo-Resume.pdf" download="">Download Cv</a>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <img class="friends" src="images/profile2.jpg" alt="Project 1">
            <img class="friends" src="images/profile3.jpg" alt="Project 2">
            <img class="friends" src="images/profile4.jpg" alt="Project 3">
            <img class="friends" src="images/profile5.jpg" alt="Project 4">
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Emmanuel Ulodo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
